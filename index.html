<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="search_plot">
            <input placeholder="Location Name" type="text" id="input">
            <button id="search">Search</button>
        </div>
        <div id="answers">
            <h1 id="error"></h1>
            <h1 id="location"></h1>
            <div class="block">
                <img src="" id="img">
                <h1 id="description"></h1>


            </div>



            <h1 id="temp"></h1>
            <h1 id="wind"></h1>
            <h1 id="humidity"></h1>
            <h1 id="pressure"> </h1>
        </div>



    </div>



</body>

</html>
